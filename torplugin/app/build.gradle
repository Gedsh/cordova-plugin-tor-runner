plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.kotlin.compose)
    alias(libs.plugins.kapt)
}

android {
    namespace 'pan.alexander.torplugin'
    flavorDimensions = ["version"]

    compileSdk 35

    defaultConfig {
        applicationId "pan.alexander.torplugin"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    productFlavors {
        cordova {
            dimension = 'version'
        }
        noncordova {
            dimension = 'version'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }

    sourceSets {
        main {
            jniLibs.srcDirs 'jniLibs/'
        }
    }

    packagingOptions {
        jniLibs.useLegacyPackaging = true
        doNotStrip '*/*/libobfs4proxy.so'
        doNotStrip '*/*/libsnowflake.so'
        doNotStrip '*/*/libconjure.so'
        doNotStrip '*/*/libwebtunnel.so'
    }
}

dependencies {

    implementation libs.androidx.core.ktx
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.androidx.activity.compose
    implementation platform(libs.androidx.compose.bom)
    implementation libs.androidx.ui
    implementation libs.androidx.ui.graphics
    implementation libs.androidx.ui.tooling.preview
    implementation libs.androidx.material3

    //AppCompat
    implementation libs.androidx.appcompat
    //Process LifeCircle
    implementation libs.androidx.lifecycle.process
    //Cordova
    implementation libs.cordova.framework
    //DI
    implementation libs.dagger
    kapt libs.dagger.compiller
    //Coroutines
    implementation libs.kotlinx.coroutines
    //Shell
    implementation libs.android.shell
    //OkHTTP
    implementation libs.ok.http
    //Preferences
    implementation libs.androidx.preferences

    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
    androidTestImplementation platform(libs.androidx.compose.bom)
    androidTestImplementation libs.androidx.ui.test.junit4
    debugImplementation libs.androidx.ui.tooling
    debugImplementation libs.androidx.ui.test.manifest
}
